<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shishu Gyan School Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      padding: 10px;
      background: #dc143c;
      color: white;
      margin: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>üìç Shishu Gyan School, Jaleshwor (Nepal)</h2>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Coordinates of Jaleshwor, Mahottari
    const jaleshwor = [26.6486, 85.8006];

    // Create map
    const map = L.map('map').setView(jaleshwor, 14);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Marker
    const marker = L.marker(jaleshwor).addTo(map);

    // Popup info
    marker.bindPopup(`
      <b>Shishu Gyan School</b><br>
      Jaleshwor<br>
      Mahottari District<br>
      Madhesh Province (Province 2)<br>
      Nepal
    `).openPopup();
  </script>

</body>
</html>
